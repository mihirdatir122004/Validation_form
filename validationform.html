<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="formvalidation.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Validation Form </h2>
    <form id="validationForm" onsubmit="return validateForm(event)">
        
        <!-- Full Name -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" oninput="validateName()">
            <div class="error-message" id="nameError"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email" oninput="validateEmail()">
            <div class="error-message" id="emailError"></div>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" oninput="validatePhone()">
            <div class="error-message" id="phoneError"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" oninput="validatePassword()">
            <div class="error-message" id="passwordError"></div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" oninput="validateConfirmPassword()">
            <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="validationform.js"></script>
</body>
</html>
